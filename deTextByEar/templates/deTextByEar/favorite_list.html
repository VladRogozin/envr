{% extends 'index.html' %}
    {% load static %}



{% block content %}
<link rel="stylesheet" href="{% static 'css/styles_project.css' %}">


    <h1 class="mb-4">Favorite List</h1>
    <a href="{% url 'random_word_from_favorites' %}" class="btn color__light__green" >Go to Playlist</a>
<br>
<br>
    <div class="table-responsive">
        <table class="table table-striped table-success">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for favorite in favorites %}
                <tr>
                    <td>{{ favorite.detext_by_ear.title }}</td>
                    <td><a href="{% url 'remove_from_favorites' favorite.id %}" class="btn btn-danger btn-sm">Remove</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
